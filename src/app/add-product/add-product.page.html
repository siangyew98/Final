<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Add Product</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="addProductForm" (ngSubmit)="add()">

    <!--Name-->
    <ion-item>
      <ion-label>Name</ion-label>

      <ion-input formControlName="name"></ion-input>
      <ion-label *ngIf="addProductForm.controls.name.errors && submitted" color="danger">
        Name is required
      </ion-label>
    </ion-item>
    <!--Price-->
    <ion-item>
      <ion-label>Unit Price</ion-label>
      <ion-input type="number" formControlName="price"></ion-input>
    </ion-item>
    <ion-item *ngIf="addProductForm.controls.price.errors && submitted">
      <ion-label color="danger">
        Price must be positive
      </ion-label>
    </ion-item>
    <!--Image-->
    <ion-item>
      <ion-label>Image</ion-label>
      <ion-input type="file" accept="image/*" formControlName="image" (change)=changeFile($event)></ion-input>
    </ion-item>

    <!--Description-->
    <ion-item>
      <ion-label>Description</ion-label>

      <ion-textarea formControlName="description"></ion-textarea>
      <ion-label *ngIf="addProductForm.controls.description.errors && submitted" color="danger">
        Description is required
      </ion-label>
    </ion-item>

    <!--Quantity-->
    <ion-item>
      <ion-label>Quantity</ion-label>

      <ion-input formControlName="quantity"></ion-input>
      <ion-label *ngIf="addProductForm.controls.quantity.errors && submitted" color="danger">
        Quantity is required
      </ion-label>
    </ion-item>

    <ion-item *ngIf="image != null">

      <img [src]="image" class="image-card">

    </ion-item>

    <ion-button expand="block" color="tertiary" type="submit">Add</ion-button>



  </form>
</ion-content>
